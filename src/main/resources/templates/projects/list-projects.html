<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
    <nav th:replace="layouts :: navbar"></nav>
    <div class="container">
        <h3>Projects Directory</h3>
        <hr>
        <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">New Project</a>
        <a th:href="@{/projects/timelines}" class="btn btn-success btn-sm mb-3">View Project Timeline</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
